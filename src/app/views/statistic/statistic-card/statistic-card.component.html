<!-- карточка для отображения статистики-->
<div class="card card-stats" [ngClass]="{'completed-card': completed}">
    <div class="card-header card-header-warning card-header-icon" [ngClass]="cardHeaderColor">
        <div class="card-icon">
            <i class="material-icons">{{iconName}}</i>
        </div>
        <p class="card-category"></p>
        <h3 class="card-title">{{count1}}
            <span *ngIf="countTotal">of {{countTotal}}</span>
        </h3>
    </div>
    <div class="card-footer">
        <div class="stats">
            <i class="material-icons text-danger" [ngClass]="cardIconColor">{{smallIconName}}</i>
            <p class="stat-card-title">{{title}}</p>
        </div>
    </div>
</div>
